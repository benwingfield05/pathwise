<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Major Match Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='quiz.css') }}">
</head>
<body>
  <div class="container">
    <h1>Major Match Quiz</h1>
    <form method="POST">
      {% for i, q in questions.items() %}
      <div class="question">
        <p><strong>{{ i }}. {{ q['text'] }}</strong></p>
        <div class="options">
          {% for opt, val in q['options'].items() %}
          <label>
            <input type="radio" name="q{{ i }}" value="{{ val }}" required> {{ opt }})
            {{ q['options'][opt] }}
          </label>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
      <button type="submit">See My Recommendation</button>
    </form>
  </div>
</body>
</html>
