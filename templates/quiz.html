<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Major Match Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='quiz.css') }}">
</head>
<body>
  <div class="container">
    <h1>Major Match Quiz</h1>
    <form method="POST">
      {% for qid, q in questions.items() %}
        <p><strong>{{ q.text }}</strong></p>
        {% for key, option in q.options.items() %}
          <label>
            <input type="radio" name="{{ qid }}" value="{{ key }}"> {{ option }}
          </label><br>
        {% endfor %}
        <hr>
      {% endfor %}
      <button type="submit">See My Recommendation</button>
    </form>
  </div>
</body>
</html>
